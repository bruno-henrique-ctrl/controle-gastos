<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <form>
            <h2>Controle de Gastos</h2>
            <div class="inputs">
                <input type="number" name="valor" placeholder="Digite o valor do gasto">

                <select name="categoria">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                </select>
                <button type="submit">Adicionar</button>
                <p id="mensagem"></p>
            </div>

            <table>
                <tbody>
                    <tr id="Alimentação">
                        <td>Alimentação:</td>
                        <td>R$ 0,00</td>
                    </tr>
                    <tr id="Transporte">
                        <td>Transtrorte:</td>
                        <td>R$ 0,00</td>
                    </tr>
                    <tr id="Lazer">
                        <td>Lazer:</td>
                        <td>R$ 0,00</td>
                    </tr>
                    <tr id="Outros">
                        <td>Outros:</td>
                        <td>R$ 0,00</td>
                    </tr>
                    <tr id="Total">
                        <td>Total:</td>
                        <td>R$ 0,00</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
